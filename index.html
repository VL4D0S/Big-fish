<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Bif-fish</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__logo">
                    <img src="./icons/Logo.svg" alt="Logo">
                </div>
                <div class="header__menu">
                    <div class="header__menu-item">
                        <a href="#">Услуги</a>
                    </div>
                    <div class="header__menu-item">
                        <a href="#">Портфолио</a>
                    </div>
                    <div class="header__menu-item">
                        <a href="#">Контакты</a>
                    </div>
                </div>
                <div class="header__button">
                    <div class="header__button-text">
                        Аудит сайта
                    </div>
                    <audio id="sound-link" preload="auto">
                        <source src="./audio/hover.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>
        </div>
    </div>
    <main class="main">
        <div class="container">
            <div class="main__title">
                Создадим  не просто сайт, 
                а&nbsp;продуманный инcтрумент
                <span class="span-pink">для увеличения прибыли</span> 
                вашей компании
            </div>
            <ul class="main__list">
                <li class="main__list-item">
                    <span>Увеличение заявок в 2 раза   </span> 
                </li>
                <li class="main__list-item">
                    <span>Быстро окупается</span>
                </li>
                <li class="main__list-item">
                    <span>Работает 24/7</span>
                </li>
            </ul>
            <div class="main__icons">
                <div class="main__icons-item">
                    <div class="icons__item-icon">
                        <img src="./icons/main-icon1.svg" alt="main-icon1">
                    </div>
                    <div class="icons__item-text">
                        корпоративный сайт
                    </div>
                </div>
                <div class="main__icons-item">
                    <div class="icons__item-icon">
                        <img src="./icons/main-icon2.svg" alt="main-icon2">
                    </div>
                    <div class="icons__item-text">
                        интернет-магазин
                    </div>
                </div>
                <div class="main__icons-item">
                    <div class="icons__item-icon">
                        <img src="./icons/main-icon3.svg" alt="main-icon3">
                    </div>
                    <div class="icons__item-text">
                        лендинг
                    </div>
                </div>
                <div class="main__icons-item">
                    <div class="icons__item-icon">
                        <img src="./icons/main-icon4.svg" alt="main-icon4">
                    </div>
                    <div class="icons__item-text">
                        сайт-визитка
                    </div>
                </div>
            </div>
            <div class="begins-block">
                <div class="begins__block-title">
                    Все начинается с....
                </div>
            </div>
            
        </div>
    </main>
    <script src="./js/main.js"></script>
</head>
</body>
</html>
